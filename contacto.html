<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1 class="titulos-paginas">Contacto</h1>

    <div>
        <img class="imagenes-aux" src="assets/images/Contacto.jpeg" alt="Imagen Contacto">
    </div>
    
    <p>Si tienes alguna consulta, comentario o necesitas más información, no dudes en comunicarte con nosotros. Estamos aquí para ayudarte y responder todas tus preguntas. Puedes escribirnos via mensaje a traves de este formulario de contacto. ¡Esperamos tu mensaje!</p>
    
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="Ingresa tu correo" required>
        
        <label for="mensaje">Mensaje:</label>
        <input type="text" id= "mensaje" placeholder="Ingresa tu mensaje aquí" required>
        
        <input type="submit" onclick="enviarFormulario()">
    </form>

    <script>
        function enviarFormulario(){

            event.preventDefault();

            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var correo = document.getElementById("correo").value;
            var mensaje = document.getElementById("mensaje").value;
            
            console.log("Nombre:", nombre);
            console.log("Apellido:" , apellido);
            console.log("Correo:" , correo);
            console.log("Mensaje:" , mensaje);

            alert(
                "Nombre: " + nombre + "\n" +
                "Apellido: " + apellido + "\n" +
                "Correo: " + correo + "\n" +
                "Mensaje: " + mensaje
            );
        }
    </script>
</body>
</html>
